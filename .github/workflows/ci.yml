name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable]

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: ${{ matrix.rust }}
    
    - name: Build
      run: cargo build --verbose
    
    - name: Run tests
      run: cargo test --verbose
    
    - name: Check formatting
      run: cargo fmt -- --check
      if: matrix.os == 'ubuntu-latest'
    
    - name: Clippy
      run: cargo clippy -- -D warnings
      if: matrix.os == 'ubuntu-latest'

  release:
    needs: test
    runs-on: ${{ matrix.os }}
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: portr-linux-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: portr-windows-x64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: portr-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: portr-macos-arm64

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        targets: ${{ matrix.target }}
    
    - name: Build release
      run: cargo build --release --target ${{ matrix.target }}
    
    - name: Rename binary (Unix)
      if: matrix.os != 'windows-latest'
      run: mv target/${{ matrix.target }}/release/portr ${{ matrix.artifact }}
    
    - name: Rename binary (Windows)
      if: matrix.os == 'windows-latest'
      run: mv target/${{ matrix.target }}/release/portr.exe ${{ matrix.artifact }}
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact }}
        path: ${{ matrix.artifact }}
    
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ matrix.artifact }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
