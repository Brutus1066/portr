name: Release

on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      release:
        description: 'Create release with binaries'
        required: false
        default: false
        type: boolean

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ${{ matrix.os }}
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && inputs.release)
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: portr-linux-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: portr-windows-x64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: portr-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: portr-macos-arm64

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        targets: ${{ matrix.target }}
    
    - name: Build release
      run: cargo build --release --target ${{ matrix.target }}
    
    - name: Rename binary (Unix)
      if: matrix.os != 'windows-latest'
      run: mv target/${{ matrix.target }}/release/portr ${{ matrix.artifact }}
    
    - name: Rename binary (Windows)
      if: matrix.os == 'windows-latest'
      run: mv target/${{ matrix.target }}/release/portr.exe ${{ matrix.artifact }}
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact }}
        path: ${{ matrix.artifact }}

  release:
    needs: build-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && inputs.release)

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        merge-multiple: true

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          portr-linux-x64
          portr-windows-x64.exe
          portr-macos-x64
          portr-macos-arm64
        generate_release_notes: true
        draft: false
        prerelease: false
        body: |
          ## portr ${{ github.ref_name }}
          
          Lightning-fast port inspector & process killer.
          
          ### Installation
          
          **Via cargo:**
          ```bash
          cargo install portr
          ```
          
          **Pre-built binaries:**
          Download the appropriate binary for your platform below.
          
          | Platform | Binary |
          |----------|--------|
          | Windows x64 | `portr-windows-x64.exe` |
          | Linux x64 | `portr-linux-x64` |
          | macOS x64 | `portr-macos-x64` |
          | macOS ARM64 | `portr-macos-arm64` |
          
          üê∏ LazyFrog | [kindware.dev](https://kindware.dev)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
